<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PyroPredict</title>
  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #6dd5ed, #2193b0);
      height: 100vh;
      display: flex;
      flex-direction: column;
      color: white;
    }

    /* Navigation Bar */
    nav {
      display: flex;
      align-items: center;
      justify-content: center;
      background: rgba(0, 0, 0, 0.3);
      padding: 12px 20px;
      backdrop-filter: blur(6px);
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
    }

    nav img {
      width: 40px;
      height: 40px;
      margin-right: 10px;
    }

    nav h2 {
      margin: 0;
      font-size: 1.5rem;
      font-weight: 600;
      color: #fff;
    }

    .container {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .content-box {
      text-align: center;
      background: rgba(255, 255, 255, 0.1);
      padding: 40px 50px;
      border-radius: 20px;
      backdrop-filter: blur(10px);
      box-shadow: 0px 8px 20px rgba(0, 0, 0, 0.2);
      max-width: 650px;
    }

    h1 {
      font-size: 2.2rem;
      margin-bottom: 15px;
    }

    p {
      font-size: 1.1rem;
      margin-bottom: 30px;
    }

    .btn {
      display: inline-block;
      padding: 12px 25px;
      background: #ff7675;
      color: white;
      font-size: 1rem;
      border-radius: 8px;
      text-decoration: none;
      transition: 0.3s;
    }

    .btn:hover {
      background: #d63031;
    }

    footer {
      margin-top: 25px;
      font-size: 0.9rem;
      opacity: 0.8;
    }
  </style>
</head>
<body>
  <!-- Nav with Logo + Name -->
  <nav>
    <img src="{{ url_for('static', filename='logo.png') }}" alt="PyroPredict Logo">
    <h2>PyroPredict</h2>
  </nav>

  <div class="container">
    <div class="content-box">
      <h1>üî• Welcome to PyroPredict</h1>
      <p>
        PyroPredict helps you estimate the <strong>Fire Weather Index (FWI)</strong>  
        and predict wildfire risk using different parameters.  
      </p>
      <a href="{{ url_for('predict_data') }}" class="btn">Get Started</a>

      <footer>
        Made with ‚ù§Ô∏è using Flask & Python
      </footer>
    </div>
  </div>
</body>
</html>
