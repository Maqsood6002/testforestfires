<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FWI Prediction</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #74ebd5, #ACB6E5);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background: #fff;
      padding: 30px 40px;
      border-radius: 15px;
      box-shadow: 0 6px 18px rgba(0,0,0,0.2);
      width: 400px;
      text-align: center;
    }

    h1 {
      margin-bottom: 20px;
      color: #333;
    }

    form input {
      width: 100%;
      padding: 12px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
      outline: none;
      font-size: 14px;
      transition: 0.3s;
    }

    form input:focus {
      border-color: #74b9ff;
      box-shadow: 0 0 5px rgba(116,185,255,0.8);
    }

    button {
      margin-top: 15px;
      width: 100%;
      padding: 12px;
      background: #74b9ff;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background: #0984e3;
    }

    h2 {
      margin-top: 20px;
      color: #2d3436;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ðŸ”¥ FWI Prediction</h1>

    <form action="{{ url_for('predict_data') }}" method="post">
      <input type="text" name="Temperature" placeholder="Enter Temperature" required>
      <input type="text" name="RH" placeholder="Relative Humidity (RH)" required>
      <input type="text" name="Ws" placeholder="Wind Speed (Ws)" required>
      <input type="text" name="Rain" placeholder="Rainfall (Rain)" required>
      <input type="text" name="FFMC" placeholder="Fine Fuel Moisture Code (FFMC)" required>
      <input type="text" name="DMC" placeholder="Duff Moisture Code (DMC)" required>
      <input type="text" name="ISI" placeholder="Initial Spread Index (ISI)" required>
      <input type="text" name="Classes" placeholder="Classes" required>
      <input type="text" name="Region" placeholder="Region" required>
      <button type="submit">Predict</button>
    </form>

    <h2>FWI Prediction Result: {{ result }}</h2>
  </div>
</body>
</html>
